<div class="mat-elevation-z8" style="display:none">
  <table mat-table class="full-width-table" [dataSource]="shoes" aria-label="Elements"
          matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let row">{{row.brand}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="sizes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sizes</th>
      <td mat-cell *matCellDef="let row">{{row.sizes}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile>

  </mat-grid-tile>
</mat-grid-list>



<div class="shoebox">
  <div *ngFor="let shoe of shoes; index as i" class="shoe-list-item">
    <a routerLink="/shoes/{{shoe.id}}">
      <div class="poster">
        <span class="helper"></span><img src="{{((shoe.poster != null) && (shoe.poster.length > 0)) ? shoe.poster : '/assets/img/logo.png'}}" alt="Shoes" width="200">
      </div>
      <div class="footer">
        <div class="shoe-name">{{shoe.name}}</div>
        <div class="shoe-brand">{{shoe.brand}}</div>
        <div class="shoe-price">{{shoe.price}}</div>
      </div>
    </a>
  </div>
</div>
